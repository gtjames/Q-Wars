<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Q-Wars</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" >

    <link rel="stylesheet" href="/css/qwars.css">
    <link rel="stylesheet" href="/css/message.css">

    <style>
        .x {background-color: mediumpurple;}
        .e {background-color: green;}
        .c {background-color: palegoldenrod;}
        ._ {background-color: gray;}
        .nope {background-color: black; color: red;}
        .round  { border-radius: 12px;}
        td {
            font-size: 40px;
            padding: 5px 5px;
            font-family: "Courier New",serif
        }

        body { background-color: lightcyan; }

        #error { color: red; font-size: 1em; }

        #keyboard, #userAttempts, .keyboard {
            margin: 0 8px;
            user-select: none;
        }

        .row {
            display: flex;
            width: 90%;
            margin: 0 auto 8px;
        }

        button {
            font-size: 35px;
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            margin: 0 6px 0 0;
            height: 58px;
            border-radius: 4px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        .oneLetter {
            width: 2em;
        }
        .half {flex: 0.5;}

        .one-and-a-half {
            flex: 1.5;
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="info panel panel-default">
    <div class="panel-heading">
        <div class="dropdown pull-right">
            <button id="accountLink" class="btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="accountLink">
                <li><a id="signOut" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <ol id="updates">
        </ol>
    </div>
</div>

<div id="noApiMessage" class="configMessage" style="display: none;">
    <div class="backdrop"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Successfully Authenticated!</h3>
        </div>
    </div>
</div>

<div id="noCognitoMessage" class="configMessage" style="display: none;">
    <div class="backdrop"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">No Cognito User Pool Configured</h3>
        </div>
        <div class="panel-body">
            <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
        </div>
    </div>
</div>

<div id="main">
    <table>
        <tr>
            <td><label for="userName">Who are you</label></td>
            <td><input id="userName" value="gary"></td>
            <td><input id="gameKey" value="gameA"></td>
        </tr>
        <tr>
            <td><button id="playAgain">Play Again?</button></td>
            <td><button id="newUser">Search</button></td>
            <td><label  id="reveal" for="selectWidth">Width</label>
                <select name="selectWidth" id="selectWidth">
                    <option value="5">Chose a Word Length</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                </select></td>
            <td id="secretWord"></td>
        </tr>
    </table>
    <hr>
    <table><tr id="letters"></tr></table>
    <hr>
    <div class="w3-col m4 l3 disney-card w3-theme-l1">
        <div id="userAttempts" class="keyboard"></div>
    </div>
    <div id="error"></div>
    <div id="competition"></div>
    <div id="keyboard">
        <div class="row"><button data-key="Q">Q</button><button data-key="W">W</button><button data-key="E">E</button><button data-key="R">R</button><button data-key="T">T</button><button data-key="Y">Y</button><button data-key="U">U</button><button data-key="I">I</button><button data-key="O">O</button><button data-key="P">P</button></div>
        <div class="row"><div class="spacer half"></div><button data-key="A">A</button><button data-key="S">S</button><button data-key="D">D</button><button data-key="F">F</button><button data-key="G">G</button><button data-key="H">H</button><button data-key="J">J</button><button data-key="K">K</button><button data-key="L">L</button><div class="spacer half"></div></div>
        <div class="row"><div id="eliminate" class="one-and-a-half">&#8629;</div><button data-key="Z">Z</button><button data-key="X">X</button><button data-key="C">C</button><button data-key="V">V</button><button data-key="B">B</button><button data-key="N">N</button><button data-key="M">M</button><div class="one-and-a-half"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
        </svg></div></div>
    </div>
    <p id="possibleWords"></p>
    <ul id="tryThis"></ul>
</div>

<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="https://js.arcgis.com/4.3/"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/qwars.js"></script>
</body>

</html>
