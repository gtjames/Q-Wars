<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Q-Wars</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" >

    <link rel="stylesheet" href="/css/qwars.css">
    <link rel="stylesheet" href="/css/message.css">

    <style>
        .e {background-color: green;}
        .c {background-color: palegoldenrod;}
        ._ {background-color: gray;}
        td {
            font-size: 40px;
            padding: 5px 5px;
            font-family: "Courier New",serif
        }
    </style>

    <style>
        body { background-color: lightcyan; }

        #error { color:  red; font-size: 2em; }

        #keyboard, #userAttempts {
            margin: 0 8px;
            user-select: none;
        }

        .row {
            display: flex;
            width: 90%;
            margin: 0 auto 8px;
        }

        button {
            font-size: 35px;
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            margin: 0 6px 0 0;
            height: 58px;
            border-radius: 4px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        .oneLetter {
            width: 2em;
        }
        .half {flex: 0.5;}

        .one-and-a-half {
            flex: 1.5;
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="info panel panel-default">
    <div class="panel-heading">
        <div class="dropdown pull-right">
            <button id="accountLink" class="btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="accountLink">
                <li><a id="signOut" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <ol id="updates">
        </ol>
    </div>
</div>

<div id="noApiMessage" class="configMessage" style="display: none;">
    <div class="backdrop"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Successfully Authenticated!</h3>
        </div>
    </div>
</div>

<div id="noCognitoMessage" class="configMessage" style="display: none;">
    <div class="backdrop"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">No Cognito User Pool Configured</h3>
        </div>
        <div class="panel-body">
            <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
        </div>
    </div>
</div>

<div id="main">
    <table>
        <tr>
            <td><label for="userName">Who are you</label></td>
            <td><input id="userName" value="gary"></td>
            <td><input id="gameKey" value="gameA"></td>
        </tr>
        <tr>
            <td><button id="newUser">Search</button></td>
            <td id="secretWord"></td>
            <td id="error"></td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td><button id="0" class="oneLetter"></button></td>
            <td><button id="1" class="oneLetter"></button></td>
            <td><button id="2" class="oneLetter"></button></td>
            <td><button id="3" class="oneLetter"></button></td>
            <td><button id="4" class="oneLetter"></button></td>
        </tr>
        <tr>
            <td colspan="5"> <button id="eliminate">Search</button> </td>
        </tr>
    </table>
    <hr>
    <div class="w3-col m4 l3 disney-card w3-theme-l1">
        <div id="userAttempts"></div>
    </div>
    <div id="competition"></div>
    <div id="keyboard">
        <div class="row"><button data-key="q">q</button><button data-key="w">w</button><button data-key="e">e</button><button data-key="r">r</button><button data-key="t">t</button><button data-key="y">y</button><button data-key="u">u</button><button data-key="i">i</button><button data-key="o">o</button><button data-key="p">p</button></div>
        <div class="row"><div class="spacer half"></div><button data-key="a">a</button><button data-key="s">s</button><button data-key="d">d</button><button data-key="f">f</button><button data-key="g">g</button><button data-key="h">h</button><button data-key="j">j</button><button data-key="k">k</button><button data-key="l">l</button><div class="spacer half"></div></div>
        <div class="row"><div class="one-and-a-half"></div><button data-key="z">z</button><button data-key="x">x</button><button data-key="c">c</button><button data-key="v">v</button><button data-key="b">b</button><button data-key="n">n</button><button data-key="m">m</button><div class="one-and-a-half"></div></div>
    </div>
    <p id="possibleWords"></p>
    <ul id="tryThis"></ul>
</div>

<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="https://js.arcgis.com/4.3/"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/qwars.js"></script>
</body>

</html>
